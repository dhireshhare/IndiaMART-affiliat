  <title>किसान खरीद केंद्र — इंडियामार्ट एफिलिएट प्रोडक्ट्स</title>
  <meta name="description" content="इंडियामार्ट एफिलिएट प्रोडक्ट्स — किसानों के लिए सभी प्रोडक्ट एक जगह" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="color-scheme" content="dark" />

  <style>
    :root{ --border: rgba(255,255,255,.14); }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#f5f7fb;
      background:linear-gradient(180deg,#0b1020,#0f172a);
      min-height:100vh;
    }
    .wrap{max-width:1200px;margin:0 auto;padding:22px 12px 56px;}

    /* ✅ Header: compact + responsive */
    header{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:12px;
      align-items:center;
      padding:14px;
      border:1px solid var(--border);
      border-radius:22px;
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(10px);
    }
    @media (max-width:720px){
      header{grid-template-columns:1fr;}
    }

    h1{margin:0;font-size:clamp(20px,3.2vw,34px)}
    p{margin:0;opacity:.8;font-size:13px}

    /* ✅ Search: thin + rounded + never overflow */
    .input{
      width:100%;
      max-width:320px;
      height:40px;                 /* ✅ बारीक */
      display:flex;
      align-items:center;
      gap:10px;
      padding:0 12px;              /* ✅ compact */
      border:1px solid rgba(255,255,255,.16);
      border-radius:14px;          /* ✅ rounded */
      background:rgba(0,0,0,.22);
      justify-self:end;
      min-width:0;
    }
    @media (max-width:720px){
      .input{max-width:100%; justify-self:stretch;}
    }
    .input input{
      width:100%;
      border:0;
      outline:none;
      background:transparent;
      color:#fff;
      font-size:13px;              /* ✅ थोडा छोटा */
      min-width:0;
    }

    .stats{margin:10px 2px 0;opacity:.85;font-size:13px}

    /* ✅ Single banner */
    .bannerWrap{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      background:rgba(255,255,255,.06);
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.30);
    }
    .bannerWrap img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ✅ Products grid: mobile friendly */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap:14px;
    }
    @media (max-width:420px){
      .grid{ grid-template-columns: repeat(2, 1fr); } /* ✅ small mobile: 2 columns fix */
    }

    .card{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      box-shadow:0 12px 30px rgba(0,0,0,.30);
      transition:.22s;
      display:block;
    }
    .card:hover{border-color:rgba(255,255,255,.22);transform:translateY(-2px)}

    .thumb{
      aspect-ratio:4/3;
      overflow:hidden;
      border-radius:14px;
      margin:10px;
      background:#0a1326;
      display:grid;
      place-items:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .22s ease;
      display:block;
    }
    .card:hover img{transform:scale(1.05)}

    .name{padding:0 10px;font-weight:600;font-size:13px; line-height:1.2}
    .btn{
      margin:9px 10px 12px;
      padding:9px 10px;
      font-weight:800;
      font-size:12px;
      text-align:center;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:linear-gradient(180deg,#38bdf8,#0284c7);
      color:#001224;
    }

    footer{text-align:center;margin-top:36px;font-size:12px;opacity:.7}
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="titleBox">
      <h1>किसान खरीद केंद्र</h1>
      <p>इंडियामार्ट एफिलिएट प्रोडक्ट्स</p>
    </div>

    <div class="input">
      <input id="q" type="search" placeholder="प्रोडक्ट खोजें… (जैसे sprayer, pump, torch)" autocomplete="off" />
    </div>
  </header>

  <div id="stats" class="stats"></div>

  <!-- ✅ फक्त एकच बॅनर -->
  <div class="bannerWrap">
    <img
      src="https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Banner%20Advertising.webp?raw=true"
      alt="विज्ञापन बैनर"

      onerror="this.outerHTML='बैनर इमेज लोड नहीं हुई'">
  </div>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>© 2025 किसान खरीद केंद्र</footer>
</div>
