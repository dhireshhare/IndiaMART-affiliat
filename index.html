<!doctype html>
<html lang="hi">
<head>
  <meta name="google-site-verification" content="DIhkazIl5M30zgS42jafgdpR0l4KB-25VrF0O3XvVWg" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>किसान खरीद केंद्र — इंडियामार्ट एफिलिएट प्रोडक्ट्स</title>
  <meta name="description" content="इंडियामार्ट एफिलिएट प्रोडक्ट्स — किसानों के लिए सभी प्रोडक्ट एक जगह" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="color-scheme" content="dark" />

  <style>
    :root{ --border: rgba(255,255,255,.14); }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#f5f7fb;
      background:linear-gradient(180deg,#0b1020,#0f172a);
      min-height:100vh;
    }
    .wrap{max-width:1200px;margin:0 auto;padding:22px 12px 56px;}

    /* Header */
    header{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:12px;
      align-items:center;
      padding:14px;
      border:1px solid var(--border);
      border-radius:22px;
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(10px);
    }
    @media (max-width:720px){ header{grid-template-columns:1fr;} }

    h1{margin:0;font-size:clamp(20px,3.2vw,34px)}
    p{margin:0;opacity:.8;font-size:13px}

    /* Search (compact) */
    .input{
      width:100%;
      max-width:320px;
      height:40px;
      display:flex;
      align-items:center;
      gap:10px;
      padding:0 12px;
      border:1px solid rgba(255,255,255,.16);
      border-radius:14px;
      background:rgba(0,0,0,.22);
      justify-self:end;
      min-width:0;
    }
    @media (max-width:720px){
      .input{max-width:100%; justify-self:stretch;}
    }
    .input input{
      width:100%;
      border:0;
      outline:none;
      background:transparent;
      color:#fff;
      font-size:13px;
      min-width:0;
    }

    .stats{margin:10px 2px 0;opacity:.85;font-size:13px}

    /* Single banner */
    .bannerWrap{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      background:rgba(255,255,255,.06);
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.30);
    }
    .bannerWrap img{width:100%;height:auto;display:block;}

    /* Products grid */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap:14px;
    }
    @media (max-width:420px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }

    .card{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      overflow:hidden;
      text-decoration:none;
      color:inherit;
      box-shadow:0 12px 30px rgba(0,0,0,.30);
      transition:.22s;
      display:block;
    }
    .card:hover{border-color:rgba(255,255,255,.22);transform:translateY(-2px)}

    .thumb{
      aspect-ratio:4/3;
      overflow:hidden;
      border-radius:14px;
      margin:10px;
      background:#0a1326;
      display:grid;
      place-items:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .22s ease;
      display:block;
    }
    .card:hover img{transform:scale(1.05)}

    .name{padding:0 10px;font-weight:600;font-size:13px; line-height:1.2}
    .btn{
      margin:9px 10px 12px;
      padding:9px 10px;
      font-weight:800;
      font-size:12px;
      text-align:center;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:linear-gradient(180deg,#38bdf8,#0284c7);
      color:#001224;
    }

    footer{text-align:center;margin-top:36px;font-size:12px;opacity:.7}
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <div class="titleBox">
      <h1>किसान खरीद केंद्र</h1>
      <p>इंडियामार्ट एफिलिएट प्रोडक्ट्स</p>
    </div>

    <div class="input">
      <input id="q" type="search" placeholder="प्रोडक्ट खोजें… (जैसे pump, torch, sprayer / पंप, टॉर्च)" autocomplete="off" />
    </div>
  </header>

  <div id="stats" class="stats"></div>

  <!-- Single banner image -->
  <div class="bannerWrap">
    <img
      src="https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Banner%20Advertising.webp?raw=true"
      alt="विज्ञापन बैनर"
      loading="lazy"
      onerror="this.outerHTML='बैनर इमेज लोड नहीं हुई'">
  </div>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <footer>© 2025 किसान खरीद केंद्र</footer>
</div>

  { name_hi:"ब्राइटलाइट एलईडी टॉर्च", name_en:"Britelite Led torch", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Britelite%20Led%20torch.webp?raw=true", link:"https://IndiaMART.in/v/5xODB4XM" },
  { name_hi:"चेन सॉ मशीन", name_en:"Chain Saw Machine", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Chain%20Saw%20Machine.webp?raw=true", link:"https://IndiaMART.in/v/D6bRgB6G" },
  { name_hi:"सोलर इन्वर्टर", name_en:"Solar Inverter", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Solar%20Inverter.webp?raw=true", link:"https://IndiaMART.in/v/zOPy5Ovr" },
  { name_hi:"सोलर झटका मशीन किट", name_en:"Solar Zatka Machine Kit", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Solar%20Zatka%20Machine%20Kit.webp?raw=true", link:"https://IndiaMART.in/v/8RKwlZj7" },
  { name_hi:"मेगाफोन", name_en:"Megaphone", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Megaphone.webp?raw=true", link:"https://IndiaMART.in/v/rmXKNQXL" },
  { name_hi:"राउंडअप", name_en:"Roundup", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Roundup.webp?raw=true", link:"https://IndiaMART.in/v/KEYQjLmr" },

  { name_hi:"नेटाफिम ड्रिप इरिगेशन", name_en:"Netafim Drip Irrigation", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Netafim%20Drip%20Irrigation.webp?raw=true", link:"https://IndiaMART.in/v/6v8xjGMn" },
  { name_hi:"सोलर कैमरा", name_en:"Solar Camera", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Solar%20Camera.webp?raw=true", link:"https://IndiaMART.in/v/kNex5jJA" },

  { name_hi:"पीवीसी पाइप", name_en:"PVC Pipes", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/PVC%20Pipes.webp?raw=true", link:"https://IndiaMART.in/v/3KvEZxmw" },

  { name_hi:"शक्तिमान रोटरी टिलर", name_en:"Shaktiman Rotary Tiller", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Shaktiman%20Rotary%20Tiller.webp?raw=true", link:"https://IndiaMART.in/v/w59Zzae3" },
  { name_hi:"नीलकमल प्लास्टिक क्रेट", name_en:"Nilkamal Plastic Crates", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Nilkamal%20Plastic%20Crates.webp?raw=true", link:"https://IndiaMART.in/v/Mm4gk6yr" },
  { name_hi:"पावर वीडर", name_en:"Power Weeder", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Power%20Weeder.webp?raw=true", link:"https://IndiaMART.in/v/yeAgBKPe" },
  { name_hi:"गन्ना जूस मशीन", name_en:"Sugarcane Juice Machine", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Sugarcane%20Juice%20Machine.webp?raw=true", link:"https://IndiaMART.in/v/lkP8oLr6" },
  { name_hi:"सिंचाई स्प्रिंकलर", name_en:"Irrigation Sprinklers", img:"https://github.com/dhireshhare/IndiaMART-affiliat/blob/main/Image/Irrigation%20Sprinklers.webp?raw=true", link:"https://IndiaMART.in/v/QLP20eVX" }
];

const grid = document.getElementById('grid');
const stats = document.getElementById('stats');
const q = document.getElementById('q');

function match(p, term){
  const hay = (p.name_hi + " " + p.name_en).toLowerCase();
  return hay.includes(term);
}

function render(){
  const term = (q.value || '').toLowerCase().trim();
  const list = term ? PRODUCTS.filter(p => match(p, term)) : PRODUCTS;

  stats.textContent = `दिखा रहे हैं: ${list.length} / कुल: ${PRODUCTS.length}`;
  grid.innerHTML = '';

  list.forEach(p=>{
    const a = document.createElement('a');
    a.className = 'card';
    a.href = p.link;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.innerHTML = `
      <div class="thumb">
        <img src="${p.img}" alt="${p.name_hi}" loading="lazy"
          onerror="this.closest('.thumb').innerHTML='इमेज उपलब्ध नहीं'">
      </div>
      <p class="name">${p.name_hi}</p>
      <div class="btn">खरीदें</div>`;
    grid.appendChild(a);
  });
}
q.addEventListener('input', render);
render();
</script>

</body>
</html>
